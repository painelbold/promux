<ion-content padding>
  <div class="promux-logo">
    <img src="assets/imgs/logo_promux.png" />
  </div>
  <div
  class="login-box">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()" >
    <ion-list>
      <ion-item>
        <ion-label
        color="promux-color"
        floating>E-mail</ion-label>
        <ion-input
        type="email"
        name="email"
        formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label
        floating
        color="promux-color">Senha</ion-label>
        <ion-input
        type="password"
        name="password"
        formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label
        color="promux-color">Continuar conectado</ion-label>
        <ion-checkbox
        color="promux-color"
        name="stayConnected"
        formControlName="stayConnected"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button
    ion-button
    class="submit-btn button-round-md"
    block
    color="promux-color"
    type="submit">Login</button>
  </form>
</div>

<div class="sign-in-social">
  <button
    ion-button
    block
    icon-left
    color="promux-color"
    type="button"
    (click)="doGoogleLogin()"
    clear
    small>
    <ion-icon name="logo-google"></ion-icon>Continuar com Google</button>

  <button
    ion-button
    block
    icon-left
    class="facebook-btn"
    color="promux-color"
    type="button"
    (click)="doFacebookLogin()"
    small>
    <ion-icon name="logo-facebook"></ion-icon>Continuar com Facebook</button>
</div>

<div class="bottom-btn">
  <ion-row>
    <ion-col col-6>
      <button
      ion-button
      block
      clear
      color="promux-color"
      type="button"
      (click)="resetPassword()">Esqueci minha senha</button>
    </ion-col>
    <ion-col col-6>
      <button
      ion-button
      block
      color="promux-color"
      type="button"
      (click)="createAccount()">Criar nova conta</button>
    </ion-col>
  </ion-row>
</div>
</ion-content>
