<ion-content padding>
  <div class="logo-promux">
    <img src="assets/imgs/logo_promux.png" />
  </div>
  <div
  class="login-box">
  <form [formGroup]="loginForm" (ngSubmit)="login()" >
    <ion-list>
      <ion-item>
        <ion-label
        color="promux-color"
        floating>E-mail</ion-label>
        <ion-input
        type="email"
        name="email"
        formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label
        floating
        color="promux-color">Senha</ion-label>
        <ion-input
        type="password"
        name="password"
        formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label
        color="promux-color">Continuar conectado</ion-label>
        <ion-checkbox
        color="promux-color"
        name="stayConnected"
        formControlName="stayConnected"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button
    ion-button
    class="submit-btn button-round-md"
    block
    color="promux-color"
    type="submit">Login</button>
  </form>
    <button
    ion-button
    class="register-btn"
    block
    color="promux-color"
    clear
    type="button"
    (click)="createAccount()">Criar nova conta</button>
    <button
    ion-button
    class="reset-password-btn"
    block
    clear
    color="promux-color"
    type="button"
    (click)="resetPassword()">Esqueci minha senha</button>
  </div>
</ion-content>
