<ion-header>
    <ion-navbar>
      <img src="assets/imgs/logo_promux.png" class="logo-promux" />
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <div>
      <h3 color="promux-color">Meu Perfil</h3>

      <ion-item>
        <ion-label
        floating
        color="promux-color">Nome</ion-label>
        <ion-input
        type="password"
        name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label
        floating
        color="promux-color">Data de Nascimento</ion-label>
        <ion-datetime
        displayFormat="MM/DD/YYYY"
        [max]="minDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label
        floating
        color="promux-color">Gênero</ion-label>
        <ion-select
        [(ngModel)]="gender">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label
            color="promux-color" floating>Altura</ion-label>
            <ion-input type="number">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label
            floating
            color="promux-color">Peso</ion-label>
            <ion-input
            type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label
        floating
        color="promux-color">Cor da Pele</ion-label>
        <ion-select
        [(ngModel)]="hairColor">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label
        floating
        color="promux-color">Cor do Cabelo</ion-label>
        <ion-select
        [(ngModel)]="hairColor">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label
        floating
        color="promux-color">Cor dos Olhos</ion-label>
        <ion-select
        [(ngModel)]="eyeColor">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>

      <button
        ion-button
        class="submit-btn button-round-md"
        block
        color="promux-color"
        type="submit"
      >
        Confirmar Alterações
      </button>
    </div>
  </ion-content>
